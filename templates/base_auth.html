<!-- templates/base_auth.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Autenticação{% endblock %} - Controle Financeiro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 shadow-lg rounded-lg w-96">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-700">{% block heading %}Título{% endblock %}</h2>
        {% block content %}{% endblock %}
        <p class="text-center text-gray-500 mt-4">{% block footer %}{% endblock %}</p>
    </div>
</body>
</html>
