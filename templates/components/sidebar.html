    <nav class="flex-1">
        <ul class="space-y-6">
            <li>
                <a href="/transactions" class="flex items-center space-x-3 py-2 px-4 hover:bg-blue-500 rounded transition">

                </a>

            <li>
                <a href="/accounts" class="flex items-center space-x-3 py-2 px-4 hover:bg-blue-500 rounded transition">

            <li>

            <li>
                <a href="/budgets" class="flex items-center space-x-3 py-2 px-4 hover:bg-blue-500 rounded transition">

    <div class="mt-auto flex justify-center">
